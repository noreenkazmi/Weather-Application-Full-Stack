<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Cloud divs for the background -->
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <!-- Rain divs for the background -->
  <div class="rain"></div>
  <div class="rain"></div>
  <div class="rain"></div>
  <div class="rain"></div>
  <div class="rain"></div>

  <!-- The weather app container -->
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city" />
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-info" id="weatherInfo"></div>
    <div class="error" id="error"></div>
  </div>

  <!-- External JavaScript File -->
  <script src="script.js"></script>

</body>

</html>
